name: openai_to_z             # no spaces
channels:
  - pytorch                   # official PyTorch arm64 builds
  - conda-forge
  - defaults

dependencies:
  # ---------- core ----------
  - python=3.12
  - pip

  # ---------- notebooks & dev ----------
  - jupyterlab=4
  - invoke
  - path.py
  - mlflow

  # ---------- data / viz ----------
  - numpy
  - pandas
  - pandas-profiling
  - matplotlib
  - seaborn
  - statsmodels
  - scikit-learn
  - lightgbm
  - xgboost
  - rasterio
  - folium

  # ---------- deep learning (GPU via MPS) ----------
  - pytorch=2.4.*             # contains MPS kernels
  - torchvision=0.19.*
  - torchaudio=2.4.*

  # ---------- pip-only extras ----------
  - pip:
      # Apple-silicon TensorFlow
      - tensorflow-macos==2.16.*
      - tensorflow-metal==1.0.*        # Metal acceleration layer
      # PyTorch ecosystem helpers
      - accelerate                     # easy device dispatch incl. mps
      - torchmetrics                   # metrics w/ MPS support
      # utilities
      - kaggle
      - keras
      - plotly>=5
      - black
      - nbdime
      - pylint
      - missingno
      - pyspark