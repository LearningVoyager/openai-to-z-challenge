name: openai_to_z
channels:
  - pytorch        # official PyTorch builds
  - conda-forge
  - defaults

dependencies:
  # ---------- core ----------
  - python=3.12
  - pip

  # ---------- notebooks & dev ----------
  - jupyterlab=4
  - invoke
  - path.py
  - mlflow

  # ---------- data / viz ----------
  - numpy
  - pandas
  - pandas-profiling
  - matplotlib
  - seaborn
  - statsmodels
  - scikit-learn
  - lightgbm
  - rasterio
  - xgboost
  - folium

  # ---------- deep-learning (arm64) ----------
  - pytorch=2.4.*          # new arm64 build
  - torchvision=0.19.*
  - torchaudio=2.4.*

  # ---------- pip-only extras ----------
  - pip:
      - tensorflow-macos==2.19.*   # Apple-signed wheel
      - tensorflow-metal==1.1.*    # Metal acceleration
      - keras
      - kaggle
      - plotly>=5
      - black
      - nbdime
      - pylint
      - missingno
      - pyspark